<!-- ============================================================
     TOP BAR - Thanh thông tin liên hệ nhanh
     ============================================================ -->
<div class="top-bar d-none d-lg-block">
  <div class="container">
    <div class="row align-items-center">
      <!-- Thông tin liên hệ -->
      <div class="col-md-8">
        <div class="contact-info d-flex align-items-center">
          <div class="contact-item me-4">
            <i class="fas fa-phone-alt me-2"></i>
            <span>Hotline: {{ contactInfo.hotline }}</span>
          </div>
          <div class="contact-item me-4">
            <i class="fas fa-envelope me-2"></i>
            <span>{{ contactInfo.email }}</span>
          </div>
          <div class="contact-item">
            <i class="fab fa-facebook-messenger me-2"></i>
            <span>Zalo: {{ contactInfo.zalo }}</span>
          </div>
        </div>
      </div>

      <!-- Mạng xã hội và ngôn ngữ -->
      <div class="col-md-4 text-end">
        <div class="header-actions d-flex align-items-center justify-content-end">
          <!-- Mạng xã hội -->
          <div class="social-links me-3">
            <a href="#" class="social-link me-2" title="Facebook">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-link me-2" title="TikTok">
              <i class="fab fa-tiktok"></i>
            </a>
            <a href="#" class="social-link" title="YouTube">
              <i class="fab fa-youtube"></i>
            </a>
          </div>

          <!-- Ngôn ngữ -->
          <div class="language-switcher">
            <span class="lang-item active">VI</span>
            <span class="lang-separator">|</span>
            <span class="lang-item">JP</span>
            <span class="lang-separator">|</span>
            <span class="lang-item">EN</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ============================================================
     MAIN HEADER - Header chính
     ============================================================ -->
<header
  class="main-header"
  [class.scrolled]="isScrolled && isHomePage"
  [class.transparent]="!isScrolled && isHomePage"
>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" routerLink="/">
        <img src="assets/images/logo.png" alt="FujiSan" class="logo-img" />
      </a>

      <!-- Nút toggle cho mobile -->
      <button
        class="navbar-toggler"
        type="button"
        (click)="toggleMobileMenu()"
        [attr.aria-expanded]="isMobileMenuOpen"
        aria-controls="navbarNav"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menu chính -->
      <div class="collapse navbar-collapse" [class.show]="isMobileMenuOpen" id="navbarNav">
        <!-- Menu items -->
        <ul class="navbar-nav mx-auto">
          <li
            class="nav-item"
            *ngFor="let item of mainMenuItems"
            [class.dropdown]="item.hasDropdown"
          >
            <!-- Menu item thường -->
            <a
              *ngIf="!item.hasDropdown"
              class="nav-link"
              [routerLink]="item.link"
              [class.active]="item.active"
              (click)="onMenuClick(item)"
              routerLinkActive="active"
            >
              {{ item.label }}
            </a>

            <!-- Menu item có dropdown -->
            <a
              *ngIf="item.hasDropdown"
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              {{ item.label }}
            </a>

            <!-- Dropdown menu -->
            <ul *ngIf="item.hasDropdown" class="dropdown-menu">
              <li *ngFor="let subItem of programSubmenu">
                <a class="dropdown-item" [routerLink]="subItem.link" (click)="closeMobileMenu()">
                  {{ subItem.label }}
                </a>
              </li>
            </ul>
          </li>
        </ul>

        <!-- CTA Actions -->
        <div class="navbar-actions d-flex align-items-center">
          <!-- Hotline button -->
          <button
            class="btn btn-outline-primary me-3 d-none d-lg-inline-flex align-items-center"
            (click)="onCallHotline()"
          >
            <i class="fas fa-phone-alt me-2"></i>
            {{ contactInfo.hotline }}
          </button>

          <!-- Đăng ký tư vấn button -->
          <button class="btn btn-primary btn-consultation" (click)="onRegisterConsultation()">
            <i class="fas fa-calendar-check me-2"></i>
            Đăng ký tư vấn
          </button>
        </div>
      </div>
    </div>
  </nav>
</header>

<!-- Mobile menu overlay -->
<div class="mobile-menu-overlay" [class.show]="isMobileMenuOpen" (click)="closeMobileMenu()"></div>
